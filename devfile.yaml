schemaVersion: 2.1.0
metadata:
  name: Devspaces Demo
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.8
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '2'
      cpuRequest: '1'
      mountSources: true
  - name: venv
    volume:
      size: 1G
commands:
  - id: install
      label: "install dependencies"
      component: python
      workingDir: ${PROJECTS_ROOT}/devfile-python-nodejs
      commandLine: python -m venv .venv && . .venv/bin/activate && pip install -r requirements.txt

  - id: run
    exec:
      label: "Run the application"
      component: python
      workingDir: ${PROJECTS_ROOT}/devfile-python-nodejs
      commandLine: python -m venv .venv && source .venv/bin/activate && pip install -r requirements.txt && python server.py
      group:
        kind: run
